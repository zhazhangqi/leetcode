<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel1").slideUp("slow");
    $("#panel").slideUp("slow");
  });
});
</script>
 
<style type="text/css"> 
#panel,#panel1,#flip
{
	padding:6px;
	text-align:center;
	background-color:#e5eecc;
	border:solid 1px #c3c3c3;
}
#panel1
{
	padding:70px;
}
</style>
</head>
<body>
 
<div id="flip">点我拉起面板</div>
<div id="panel">Hello world!</div>
<div id="panel1">Hello world1!</div>
</body>
</html>
